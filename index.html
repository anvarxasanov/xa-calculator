<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="result"></p>
    <p>
        <button class="js-calc-btn">1</button>

        <button class="js-calc-btn">2</button>

        <button class="js-calc-btn">3</button>

        <button class="js-calc-btn">+</button>
    </p>

    <p>
        <button class="js-calc-btn">4</button>

        <button class="js-calc-btn">5</button>

        <button class="js-calc-btn">6</button>

        <button class="js-calc-btn">-</button>
    </p>

    <p>
        <button class="js-calc-btn">7</button>

        <button class="js-calc-btn">8</button>

        <button class="js-calc-btn">9</button>

        <button class="js-calc-btn">*</button>
    </p>

    <p>
        <button class="js-calc-btn">0</button>

        <button class="js-calc-btn">.</button>

        <button class="js-btn-equal">=</button>

        <button class="js-calc-btn">/</button>
    </p>

    <p>
        <button class="js-btn-clear">Clear</button>
    </p>

    <script src="main.js"></script>
</body>

</html>
